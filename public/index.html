<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Flovatar Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Play memory with your own Flovatars.">
    <meta name="author" content="derp3x">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrap">
    <button onclick="window.fcl.authenticate()" id="sign_in_button">LOAD MY FLOVATARS!</button>
    
    <div id="game"></div>
	
	<div class="modal-overlay">
		<div class="modal">
			<center><img src="img/collections.gif" width="125" height="125"></center>
			<button class="restart">Play Again?</button>
		</div>
	</div>
</div>

<footer>
    <div id="signed_in_content_container">
        <button onclick="window.fcl.unauthenticate()">Sign Out</button>
    </div>
</footer>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/fcl-1.3.2.js"></script>
<script  src="js/app.js"></script>

</body>
</html>
